<html>
  <head>
    <title>react-flow</title>
    <script src="https://unpkg.com/react@16.9.0/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16.9.0/umd/react-dom.development.js" crossorigin></script>
    <!-- 
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    -->
    <link href="https://unpkg.com/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="p-5 m-auto text-center">
      <div id="root"></div>
    </div>

    <script async type="module">

      import esmImport from 'https://unpkg.com/@cypherlab/esm-import'

      (async () => {

        const Playground = await esmImport([ 
            `${document.location.origin}/dist/playground.esm.js`
          , 'https://unpkg.com/@cypherlab/react-flow/dist/playground.esm.js'
        ])

        ReactDOM.render(React.createElement(Playground, {}), document.getElementById('root'))

      })()

    </script>

  </body>
</html>
